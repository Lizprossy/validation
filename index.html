<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    <div class="header">
       <h1>create account</h1>
    </div>
    <form id="form" class="form">
    <!--form input feild for username-->
    <div class="formControl">
        <label for="unsername">Username</label>
        <input type="text" id="username" placeholder="username">
        

    </div>

     <!--form input feild for email-->
     <div class="formControl">
        <label for="email">Email</label>
        <input type="email" id="username" placeholder="name@mail.com">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <small> Error message</small>
    </div>

  <!--form input feild for password-->
  <div class="formControl">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
    <small> Error message</small>
  </div>

  <!--form input feild for password-->
  <div class="formControl">
    <label for="password2">Password check</label>
    <input type="password2" id="password2" placeholder="password2">
    <i class="fa fa-check-circle" aria-hidden="true"></i>
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
    <small> Error message</small>
  </div>
  <!--submit button-->
  <button>Submit</button>
</form>
</div>





<script src="index.js"></script>
</body>
</html>
